<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Tool For Predicting irAEs Risk Before Receiving ICIs Treatment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calculation Tool For <span class="highlight">Predicting irAEs Risk Before Receiving ICIs Treatment</span></h1>
        </div>
        <hr class="blue-line">
        <p class="instructions">Please enter the following information</p>
        <div class="input-grid">
            <div class="grid-item">
                <label for="cd8">CD8+T (%):</label>
                <input type="number" id="cd8" min="0" max="100">
            </div>
            <div class="grid-item">
                <label for="cd4">CD4+T (%):</label>
                <input type="number" id="cd4" min="0" max="100">
            </div>
            <div class="grid-item">
                <label for="tph">Tph (%):</label>
                <input type="number" id="tph" min="0" max="100">
            </div>
            <div class="grid-item">
                <label for="tfh">Tfh (%):</label>
                <input type="number" id="tfh" min="0" max="100">
            </div>
            <div class="grid-item">
                <label for="th1">Th1 (%):</label>
                <input type="number" id="th1" min="0" max="100">
            </div>
            <div class="grid-item">
                <label for="th2">Th2 (%):</label>
                <input type="number" id="th2" min="0" max="100">
            </div>
        </div>
        <div class="button-container">
            <button onclick="calculateRisk()">Calculate</button>
        </div>
        <div class="results">
            <div class="grid-item">
                <label for="result1">Probability of irAEs:</label>
                <input type="text" id="result1" readonly>
            </div>
            <div class="grid-item">
                <label for="result2">Probability of 2-4 grade irAEs:</label>
                <input type="text" id="result2" readonly>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
